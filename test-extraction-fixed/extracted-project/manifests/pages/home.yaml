metadata:
  name: "Home Page"
  description: "Welcome page for the website"

variables:
  page_title: "Welcome"
  current_page: "home"

structure:
  - tag: "section"
    attributes:
      class: "hero"
    children:
      - tag: "div"
        attributes:
          class: "container"
        children:
          - tag: "h2"
            content: "Welcome to {{site_name}}"
          - tag: "p"
            attributes:
              class: "hero-text"
            content: "Your one-stop destination for amazing content and services."
          - tag: "a"
            attributes:
              href: "/about"
              class: "btn btn-primary"
            content: "Learn More"
  
  - tag: "section"
    attributes:
      class: "features"
    children:
      - tag: "div"
        attributes:
          class: "container"
        children:
          - tag: "h3"
            content: "Our Features"
          - tag: "div"
            attributes:
              class: "feature-grid"
            children:
              - tag: "div"
                attributes:
                  class: "feature"
                children:
                  - tag: "h4"
                    content: "Fast & Reliable"
                  - tag: "p"
                    content: "Built with modern technologies for optimal performance."
              - tag: "div"
                attributes:
                  class: "feature"
                children:
                  - tag: "h4"
                    content: "Easy to Use"
                  - tag: "p"
                    content: "Intuitive interface designed for the best user experience."
              - tag: "div"
                attributes:
                  class: "feature"
                children:
                  - tag: "h4"
                    content: "Fully Responsive"
                  - tag: "p"
                    content: "Works perfectly on all devices and screen sizes."
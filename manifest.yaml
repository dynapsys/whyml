structure:
  div:
    class: "container"
    children:
      - h1:
          text: "Welcome to WhyML Test App"
          class: "main-title"
      - p:
          text: "This is a test application to verify WhyML CLI functionality works correctly."
          class: "intro"
      - div:
          class: "features-section"
          children:
            - h2:
                text: "Features"
                class: "section-title"
            - ul:
                class: "feature-list"
                children:

# Example YAML manifest generated from webpage scraping
# This demonstrates the structure WhyML creates when scraping a webpage

metadata:
  title: "Example Website"
  description: "A simple example website demonstrating WhyML capabilities"
  version: "1.0.0"
  author: "WhyML Scraper"
  created: "2025-01-20"

variables:
  primary_color: "#007bff"
  secondary_color: "#6c757d"
  font_family: "Arial, sans-serif"
  border_radius: "8px"

styles:
  body:
    font-family: "{{ font_family }}"
    margin: "0"
    padding: "0"
    line-height: "1.6"
    color: "{{ secondary_color }}"
  
  .container:
    max-width: "1200px"
    margin: "0 auto"
    padding: "20px"
  
  .header:
    background: "{{ primary_color }}"
    color: "white"
    padding: "20px 0"
    text-align: "center"
  
  .content:
    padding: "40px 0"
  
  .footer:
    background: "#f8f9fa"
    padding: "20px 0"
    text-align: "center"
    margin-top: "40px"

structure:
  html:
    lang: "en"
    children:
      - head:
          children:
            - meta:
                charset: "utf-8"
            - meta:
                name: "viewport"
                content: "width=device-width, initial-scale=1.0"
            - title:
                text: "{{ title }}"
      - body:
          children:
            - div:
                class: "container"
                children:
                  - header:
                      class: "header"
                      children:
                        - h1:
                            text: "Welcome to {{ title }}"
                        - p:
                            text: "{{ description }}"
                  - main:
                      class: "content"
                      children:
                        - section:
                            children:
                              - h2:
                                  text: "About This Example"
                              - p:
                                  text: "This is an example of how WhyML can scrape a webpage, convert it to a clean YAML manifest, and regenerate it as HTML."
                              - p:
                                  text: "The structure is simplified while preserving the essential content and semantic meaning."
                        - section:
                            children:
                              - h2:
                                  text: "Key Benefits"
                              - ul:
                                  children:
                                    - li:
                                        text: "Clean, maintainable YAML structure"
                                    - li:
                                        text: "Multi-format output (HTML, React, Vue, PHP)"
                                    - li:
                                        text: "Template variables for easy customization"
                                    - li:
                                        text: "Semantic HTML preservation"
                  - footer:
                      class: "footer"
                      children:
                        - p:
                            text: "Generated by WhyML - Advanced YAML Manifest System"

imports:
  css: []
  js: []

analysis:
  page_type: "landing_page"
  complexity_score: 2
  semantic_elements: 8
  accessibility_score: 85

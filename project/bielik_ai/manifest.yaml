  - tag: p
    text: Bezpieczne przetwarzaniePełna kontrolaKompaktowa moc
    type: paragraph
  - tag: p
    text: Bielik v2 opiera się na architekturze transformera, będąc modelem typu „decoder-only”,
      co oznacza, że do przetwarzania danych wejściowych wykorzystuje wyłącznie bloki
      dekodera.
    type: paragraph
  - tag: p
    text: Bielik został opracowany na bazie modelu Mistral-7B, jednak znacząco go
      rozbudowaliśmy, czyniąc go jednym z najpotężniejszych modeli językowych stworzonych
      w Polsce.
    type: paragraph
  - tag: p
    text: 0 Dostępny na Hugging Face 0 Chat Arena Porównaj modele Bezpieczeństwo i
      prywatnosć Nasze projekty opierają się na zasadach open-source i open-science,
      co pozwala na transparentność oraz szeroką współpracę z globalną społecznością
      badawczą i technologiczną​​.
    type: paragraph
  - tag: p
    text: Lokalny LLM może być tańszy do wdrożenia i utrzymania niż korzystanie z
      usług takich jak OpenAI. Ponadto, opłacalność stosowania lokalnego modelu rośnie
      ze skalą jego wykorzystania, co jest kluczowe dla firm przetwarzających duże
      ilości danych lub obsługujących liczne zapytania.
    type: paragraph
  - tag: p
    text: Wzmacnianie i rozwój polskiego ekosystemu sztucznej inteligencji oraz dbanie
      o aktywną i zaangażowaną społeczność.
    type: paragraph
  - tag: p
    text: Wspieramy rozwój umiejętności wśród programistów, badaczy i entuzjastów
      AI poprzez otwartą wymianę wiedzy oraz narzędzi
    type: paragraph
